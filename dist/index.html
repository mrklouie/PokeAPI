<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="overlay2">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
        alt=""
        class="overlay2__pikachu pokemon-img"
      />
      <div class="overlay2__header">
        <span class="material-icons back"> trending_flat </span>
        <div class="overlay2__header-bottom">
          <div class="overlay2__pokemon-name pokemon-name">Pokemon</div>
          <div class="overlay2__types">
            <div class="left">
              <span class="type1">Type 1</span>
              <span class="type2">Type 2</span>
            </div>
            <div class="right id">#001</div>
          </div>
        </div>
      </div>
      <div class="overlay2__stats">
        <div class="contents">
          <ul class="contents__header">
            <li id="about" class="navigations">About</li>
            <li id="base-stats" class="navigations">Base Stats</li>
            <li id="evolution" class="navigations">Evolution</li>
          </ul>
          <div class="contents-wrapper">
            <div class="evolution-chain__wrapper"></div>
          </div>

          <template id="no-evolution">
            <div class="evolution-chain__no-evolution-container">
              <p>There is no evolution on this pokemon</p>
            </div>
          </template>
          <template id="evolution-chain">
            <div class="evolution-chain__grid-container">
              <div class="evolution-chain__pokemon-wrapper">
                <div class="evolution-chain__pokemon pokemon-1">
                  <img src="" alt="" />
                </div>
                <p class="evolution-chain__pokemon-name"></p>
              </div>
              <div class="evolution-chain__level-up">
                <span class="material-icons"> west </span>
                <p></p>
              </div>
              <div class="evolution-chain__pokemon-wrapper">
                <div class="evolution-chain__pokemon pokemon-1">
                  <img src="" alt="" />
                </div>
                <p class="evolution-chain__pokemon-name"></p>
              </div>
              <div class="evolution-chain__pokemon-wrapper">
                <div class="evolution-chain__pokemon pokemon-1">
                  <img src="" alt="" />
                </div>
                <p class="evolution-chain__pokemon-name"></p>
              </div>
              <div class="evolution-chain__level-up">
                <span class="material-icons"> west </span>
                <p>Lvl 16</p>
              </div>
              <div class="evolution-chain__pokemon-wrapper">
                <div class="evolution-chain__pokemon pokemon-1">
                  <img src="" alt="" />
                </div>
                <p class="evolution-chain__pokemon-name"></p>
              </div>
            </div>
          </template>
          <template id="template-about">
            <div class="about-container__mid">
              <div class="about-container__row-1-col-1 col-1">Species</div>
              <div class="about-container__row-1-col-2">Seed</div>
              <div class="about-container__row-2-col-1 col-1">Height</div>
              <div class="about-container__row-2-col-2">2'36"(10.70cm)</div>
              <div class="about-container__row-3-col-1 col-1">Weight</div>
              <div class="about-container__row-3-col-2">15.2 lbs</div>
              <div class="about-container__row-4-col-1 col-1">Abilities</div>
              <div class="about-container__row-4-col-2">Lorem, ipsum.</div>
            </div>
            <h3 class="about-container__breeding">Breeding</h3>
            <div class="about-container__bottom">
              <div class="about-container__row-1-col-1 col-1 gender">
                Gender
              </div>
              <div class="about-container__row-1-col-2 gender">Male</div>
              <div class="about-container__row-1-col-3 gender">Female</div>
              <div class="about-container__row-2-col-1 col-1 gender">
                Egg Groups
              </div>
              <div class="about-container__row-2-col-2 gender">Monster</div>
              <div class="about-container__row-3-col-1 col-1 egg-cycle">
                Egg Cycle
              </div>
              <div class="about-container__row-3-col-2 egg-grass">Grass</div>
            </div>
          </template>
          <template id="template-base-stats">
            <div class="contents__grid-container">
              <div class="contents__hp-string base-stats-string">HP</div>
              <div class="contents__hp-number">45</div>
              <div class="contents__progress-bar">
                <div class="progress-bar-hp"></div>
              </div>
              <div class="contents__attack-string base-stats-string">
                Attack
              </div>
              <div class="contents__attack-number">60</div>
              <div class="contents__progress-bar">
                <div class="progress-bar-attack"></div>
              </div>
              <div class="contents__sp-attack-string base-stats-string">
                Sp. Atk
              </div>
              <div class="contents__sp-attack-number">65</div>
              <div class="contents__progress-bar">
                <div class="progress-bar-sp-attack"></div>
              </div>
              <div class="contents__sp-def-string base-stats-string">
                Sp. Def
              </div>
              <div class="contents__sp-def-number">65</div>
              <div class="contents__progress-bar">
                <div class="progress-bar-sp-def"></div>
              </div>
              <div class="contents__speed-string base-stats-string">Speed</div>
              <div class="contents__speed-number">45</div>
              <div class="contents__progress-bar">
                <div class="progress-bar-speed"></div>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="overlay2__bottom"></div>
    </div>
    <img id="pukeBall" src="/dist/assets/no-outline-pukeballs.svg" />
    <header>
      <h1 class="title">Pokédex</h1>
      <small
        >Search for a Pokémon by name or using it's National Pokédex
        number.</small
      >
      <div class="search-wrapper">
        <input type="search" id="search" placeholder="Name or Number" />
        <div class="btn"><span class="material-icons"> search </span></div>
        <div class="results-wrapper"></div>
        <template id="cardTemplate">
          <div class="card-container">
            <p class="poke-name"></p>
            <p class="poke-id"></p>
          </div>
        </template>
      </div>
    </header>
    <section>
      <div class="grid-container">
        <!-- Card will generate from JavaScript -->
        <template>
          <div class="grid-container__card">
            <div class="grid-container__left">
              <div class="grid-container__texts">
                <h2>Bulbasor</h2>
                <small>Grass</small>
                <small>Poison</small>
              </div>
            </div>
            <div class="grid-container__right">
              <img src="" alt="" />
            </div>
          </div>
        </template>
      </div>
      <div class="load-more">Load more....</div>
    </section>
    <div class="overlay">
      <?xml version="1.0" encoding="utf-8"?>
      <svg
        class="overlay__loading"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        style="
          margin: auto;
          background: none;
          display: block;
          shape-rendering: auto;
        "
        width="200px"
        height="200px"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
      >
        <circle
          cx="50"
          cy="50"
          r="32"
          stroke-width="8"
          stroke="#93dbe9"
          stroke-dasharray="50.26548245743669 50.26548245743669"
          fill="none"
          stroke-linecap="round"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            dur="1s"
            repeatCount="indefinite"
            keyTimes="0;1"
            values="0 50 50;360 50 50"
          ></animateTransform>
        </circle>
        <circle
          cx="50"
          cy="50"
          r="23"
          stroke-width="8"
          stroke="#689cc5"
          stroke-dasharray="36.12831551628262 36.12831551628262"
          stroke-dashoffset="36.12831551628262"
          fill="none"
          stroke-linecap="round"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            dur="1s"
            repeatCount="indefinite"
            keyTimes="0;1"
            values="0 50 50;-360 50 50"
          ></animateTransform>
        </circle>
        <!-- [ldio] generated by https://loading.io/ -->
      </svg>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/navigation.js"></script>
  </body>
</html>
